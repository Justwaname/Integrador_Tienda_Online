<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanley</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./static/css/main.css">
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <img src="./static/img/logo.png" alt="logo" width="150">
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo"> <img src="./static/img/logo.png" alt="logo" width="150"> </h1>  
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-circle-fill"></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="mates" class="boton-menu boton-categoria"><i class="bi bi-cup-straw"></i></i> Mates</button>
                    </li>
                    <li>
                        <button id="hidrataciones" class="boton-menu boton-categoria"><i class="bi bi-cup-straw"></i> Hidratacion</button>
                    </li>
                    <li>
                        <button id="termos" class="boton-menu boton-categoria"><i class="bi bi-cup-straw"></i></i> Termos</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="{{ url_for('carrito') }}">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>

                    <div class="user-actions">
                        {% if session.get('username') %}
                            <a class="boton-menu boton-carrito" href="{{ url_for('logout') }}">
                                <i class="bi bi-box-arrow-right"></i> Salir de la cuenta
                            </a>
                        {% else %}
                            <a class="boton-menu boton-carrito" href="{{ url_for('login') }}">
                                <i class="bi bi-person-circle"></i> Cuenta
                            </a>
                        {% endif %}
                        <div class="user-info">
                            {% if session.get('username') %}
                                <p>Bienvenido, {{ session['username'] }}!</p>
                            {% endif %}
                        </div>
                    </div>

                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Â© 2024 Stanley</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS -->
            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./static/js/main.js"></script>
    <script src="./static/js/menu.js"></script>
</body>
</html>
